<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css"/>
    <title>Movie Seat Booking</title>
</head>
<body>
    <div class="movie-container">
    <label>Select A Movie</label>
     <select id="movie">
        <option value="300">Transformer Rs. 300(per seat)</option>
        <option value="240">Bahubali Rs. 240(per seat)</option>
        <option value="250">RRR Rs. 250(per seat)</option>
        <option value="260">Kabir Singh Rs. 260(per seat)</option>
     </select>
    </div>
    <ul class="show">
        <li>
            <div class="seat"></div>
            <small>available</small>
        </li>
        <li>
            <div class="seat-selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat-occupied"></div>
            <small>Occupied</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
          <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat-occupied"></div>
             <div class="seat"></div>
             <div class="seat-occupied"></div>
             <div class="seat"></div>
             <div class="seat-occupied"></div>
             <div class="seat"></div>
          </div>
          <div class="row">
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
          </div>
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
          </div>
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
          </div>
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
          </div>
          <div class="row">
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
          </div>
          <div class="row">
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
              <div class="seat"></div>
              <div class="seat-occupied"></div>
              <div class="seat"></div>
          </div>
    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for a price of <span id="total"> Rs. 0 </span>
    </p>
    <script src="script.js"></script>
</body>
</html>
